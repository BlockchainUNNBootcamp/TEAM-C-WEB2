<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main class="grid mainConatiner">
      <aside class="side-bar">
        <ul class="side-bar-container">
          <li>
            <div class="step">
              <span class="step-NB active">1</span>
              <div class="step-info">
                <small class="small-step">Step 1</small>
                <p>Your info</p>
              </div>
            </div>
          </li>
          <li>
            <div class="step">
              <span class="step-NB">2</span>
              <div class="step-info">
                <small class="small-step">Step 2</small>
                <p>Select plan</p>
              </div>
            </div>
          </li>
          <li>
            <div class="step">
              <span class="step-NB">3</span>
              <div class="step-info">
                <small class="small-step">Step 3</small>
                <p>Add-ons</p>
              </div>
            </div>
          </li>
          <li>
            <div class="step">
              <span class="step-NB">4</span>
              <div class="step-info">
                <small class="small-step">Step 4</small>
                <p>Summary</p>
              </div>
            </div>
          </li>
        </ul>
      </aside>
      <section class="forms-container">
        <h2>Personal info</h2>
        <p>Please provide your name, email address, and phone number.</p>
        <form action="">
          <div>
            <div class="label-div">
              <label htmlFor="Name">Name</label>
              <small class="err-msg">This field is required</small>
            </div>
            <input
              type="text"
              placeholder="e.g. Stephen King"
              name="Name"
              id="Name"
            />
          </div>
          <div>
            <div class="label-div">
              <label htmlFor="EmailAddress">Email Address</label>
              <small class="err-msg">This field is required</small>
            </div>
            <input
              type="email"
              name="EmailAddress"
              id="EmailAddress"
              placeholder=" e.g. stephenking@lorem.com"
            />
          </div>
          <div>
            <div class="label-div">
              <label htmlFor="PhoneNumber">Phone Number</label>
              <small class="err-msg active">This field is required</small>
            </div>
            <input
              class="error"
              type="tel"
              name="PhoneNumber"
              id="PhoneNumber"
              placeholder="e.g. +1 234 567 890"
            />
          </div>
          <div class="btn-div">
            <button type="button">Next Step</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
